<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon-(4).ico" />
</head>
<body>

  <div class="container">

    <h3>Tic Tac Toe</h3>

    <div class="input">
      <button id="modeToggle" class="toggle-btn">Mode: 2 Players</button>
      <div>
        <input type="text" placeholder="Player X" id="playerXName" />
      <input type="text" placeholder="Player O" id="playerOName" />
      </div>
      <button onclick="startGame()">Start Match</button>
    </div>
    <p id="nameError" style="color: red; font-size: 14px; margin: 5px 0;"></p>

    <div id="scoreboard">Player X: 0 | Player O: 0</div>
    <div id="status">Enter player names and start match</div>

    <div id="board"></div>

    <div id="controls">
      <button onclick="resetGame()">Next Round</button>
      <button onclick="restartMatch()">Restart Match</button>
    </div>

  </div>

  <script src="game.js"></script>

</body>
</html>
